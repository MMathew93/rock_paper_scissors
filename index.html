<!DOCTYPE html>
<html lang="en">
<title>ROCK PAPER SCISSORS SHOOT!</title>
  <head>
    <link rel="stylesheet" href= "style.css">
  </head>
<body>
    
    <div class= "gameBox">
      <h1>Let's play a game of Rock, Paper Scissors!</h1>
      <p id="firstP">You'll be playing against me</p>
      <img class="animated-gif" src="giphy.gif">
      <p id="outcome">Let's Play!</p>
      <div id="playerScore">0:0</div>
      <p id="secondP">First to three wins!</p>
    </div>

    <div class= "buttonContainer">
      <button id="rock" onclick=rockFunction()>Rock</button>
      <button id="paper" onclick=paperFunction()>Paper</button>
      <button id="scissors" onclick=scissorsFunction()>Scissors</button>
    </div>
    <div class= "resetContainer">
      <button id="reset" onclick=resetFunction()>Reset Game</button>
    </div>
    
</body>
<script src="javascript.js"> </script>
</html>
